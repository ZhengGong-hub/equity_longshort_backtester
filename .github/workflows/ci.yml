name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install uv
        run: pip install uv
      - name: Install deps
        run: |
          uv venv
          uv pip install -e .[dev]
      - name: Lint
        run: ruff check .
      - name: Type-check
        run: mypy src
      - name: Tests
        run: pytest -q --maxfail=1


